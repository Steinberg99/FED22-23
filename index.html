    <title>Kom naar het Spoorwegmuseum</title>

  <body>
    <header>
      <a href="">

      </a>

      <nav>
        <ul>
          <li>
            <button>Bezoek</button>
          </li>
          <li>
            <button>Ontdek</button>
          </li>
          <li>
            <button>Over</button>
          </li>
          <li>
            <button lang="en">Language</button>
          </li>
        </ul>
      </nav>

      <button aria-label="Open zoekbalk">
        <img src="" alt="" />
      </button>

      <form action="">
        <label class="visibly-hidden" for="search">Zoeken</label>

        <input type="search" name="search" id="search" placeholder="Zoeken" />

        <button type="submit">
          <img src="" alt="Zoeken" />
          Zoeken
        </button>
      </form>

      <button aria-label="Sluit zoekbalk">
        <img src="" alt="" />
      </button>

      <a class="btn lime" href="">
        <span>Tickets</span>
      </a>
    </header>

    <main>
      <section>
        <video
          controlslist="nodownload nofullscreen noremoteplayback"
          loop
          muted
          playsinline
          autoplay
          type="vidoe/mp4"
          src="./video/video-hero.mp4"
        ></video>

        <div>
          <h1>Het leukste station van Nederland</h1>

          <a class="btn lime" href="">Tickets</a>
        </div>

        <div>
          <img src="" alt="" />

          <p>
            Hier vind je alles wat je moet weten voor een bezoek aan het
            Spoorwegmuseum.
          </p>

          <a class="btn pink" href="">Bezoekersinformatie</a>
        </div>
      </section>
    </main>
